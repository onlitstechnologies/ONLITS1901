<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="number">Number</label>
        <input type="text" name="number" id="number" required><br>
        <label for="factorial">Factorial</label>
        <input type="text" name="factorial" id="factorial"><br>
        <button type="button" id="calculate">Calculate</button>
        <button type="reset">Reset</button>
    </form>
    <script>
        let calc = document.getElementById('calculate');
        calc.onclick = function () {
            let no = document.getElementById('number').value;
            let f=1;

            for(let i=no; i>1; i--) {
                f = f * i;
            }
            document.getElementById('factorial').value = f;
        }
    </script>
</body>
</html>
